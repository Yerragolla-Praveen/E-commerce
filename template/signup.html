{% extends 'theme.html' %}

{% block main %}
  <body style="background-image: url(https://c8.alamy.com/comp/2J5A478/e-commerce-ecommerce-web-banner-on-blue-and-pink-background-various-shopping-icons-online-shopping-concept-2J5A478.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    
  
    <div class="container" >
        <div class="row">
            <div class="col-lg-4 mx-auto center-form-container" >
                <div class="fm border shadow mt-5 " style="border-radius: 10px solid grey; border-radius: 5px;">
                    <h3 style="margin-left: 25%; margin-top: 5%;">Create Account</h3>
                    {% if error %}
                    <div>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>{{error}}</strong> 
                            <button type="button" class="btn-close mt-2" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                    </div>
                    {% elif success %}
                    <div>
                      <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{success}}</strong> 
                        <button type="button" class="btn-close mt-2" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    </div>
                    {% endif %}
                    <form action="signup" class="signup mt-2" style="margin-left: 25%;" method="post">{%csrf_token%}
                        <label for="first_name" >First Name</label><br>
                        <input type="text" id="first_name" name="first_name"><br>
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name"><br>
                        <label for="mobile">Mobile No</label><br>
                        <input type="number" id="mobile" name="mobile"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password"><br>
                        <button type="submit" value="signup" class="btn btn-outline-dark mt-2">Signup</button>
                    </form><br><br>
    
                </div>
            </div>
        </div>
    </div>     
</body> 
{% endblock %}
