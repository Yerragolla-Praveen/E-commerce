<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="container " >
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg" >
                    <div class="container-fluid shadow" style="background-color: #e3f2fd;">
                      <a class="navbar-brand" href="/"><i class='bx bx-store'>MyStore</i></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page" href="/">Home</a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="/">All Products</a></li>
                              {% for j in categories %}
                              <li><a class="dropdown-item" href="/?category={{j.id}}">{{j.name}}</a></li>
                              {% endfor %}
                            </ul>
                          </li>
                          
                        </ul>
                        <div class="d-flex" role="search" style="margin-right: 5%;">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class=" btn btn-outline-primary"   href="signup">Signup</a>
                          </li>
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class="btn btn-outline-info"  href="login">Login</a>
                          </li>
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class="btn btn-outline-warning"  value="Logout" href="{% url 'logout' %}">Logout</a>
                          </li>
                          <li class="nav-item" style="margin-right: 3%;">
                            <a class="nav-link " style="color: blue;" href="{% url 'cart' %}" ><i class='bx bxs-cart'>Cart</i></a>
                          </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    {% block main %}
    
    {% endblock %}
</body>
</html>
